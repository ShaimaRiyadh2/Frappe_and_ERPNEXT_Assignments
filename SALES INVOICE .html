<!DOCTYPE html>
<html>
<head>
    <title>Sales Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .invoice {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            color: #333333;
            font-size: 28px;
            text-transform: uppercase;
        }

        .customer-details {
            margin-bottom: 20px;
        }

        .customer-details p {
            margin: 5px 0;
            font-size: 16px;
            color: #555555;
        }

        .invoice-items {
            width: 100%;
            border-collapse: collapse;
            background-color: #f9f9f9;
        }

        .invoice-items th,
        .invoice-items td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
            color: #333333;
            font-size: 14px;
        }

        .invoice-items th {
            background-color: #eeeeee;
            text-transform: uppercase;
        }

        .invoice-items tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .total {
            margin-top: 30px;
            text-align: right;
        }

        .total p {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #333333;
        }

        .done-by {
            text-align: right;
            margin-top: 20px;
            font-size: 14px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <div class="header">
            <h1>Sales Invoice</h1>
        </div>
        <div class="customer-details">
            <p><strong>Customer:</strong> Thomas Doe</p>
            <p><strong>Address:</strong> 122 Main Street, City, Country</p>
            <p><strong>Email:</strong> thomas@doe.com</p>
            <p><strong>Phone:</strong> 111-457-7895</p>
        </div>
        <table class="invoice-items">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product A</td>
                    <td>3</td>
                    <td>$10.00</td>
                    <td>$30.00</td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>2</td>
                    <td>$15.00</td>
                    <td>$30.00</td>
                </tr>
                <tr>
                    <td>Product C</td>
                    <td>4</td>
                    <td>$8.00</td>
                    <td>$32.00</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <p><strong>Total:</strong> $92.00</p>
        </div>
        <div class="done-by">
            <p>Done by Eng: Shaima Riyadh</p>
        </div>
    </div>
</body>
</html>
